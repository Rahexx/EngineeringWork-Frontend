<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body class="logContainer">
    <main class="logHolder">
        <h1 class="logHolder__title">Logowanie</h1>
        <form class="logHolder__form">
            <div class="logHolder__field">
              <input class="logHolder__input" type="text" required>
              <label class="logHolder__label" for="login">Login</label>
              <span class="logHolder__line"></span>
            </div>
            <div class="logHolder__field">
              <input class="logHolder__input" type="password" required>
              <label class="logHolder__label" for="password">Hasło</label>
              <span class="logHolder__line"></span>
            </div>
            <input class="logHolder__submit" type="submit" value="Zaloguj się">
        </form>
        <p class="logHolder__text">Nie masz konta? <a class="logHolder__link" href="./signUp.html">Zarejestruj się</a></p>
    </main>
  </body>
</html>
